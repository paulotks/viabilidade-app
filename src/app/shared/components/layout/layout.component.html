<div class="container" [class.is-mobile]="isMobile()">
  <mat-toolbar class="toolbar">
    <button matIconButton (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">Viabilidade App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container autosize">
    <mat-sidenav #snav [mode]="isMobile() ? 'over' : 'side'"
                 [fixedInViewport]="isMobile()" fixedTopGap="56">
      <mat-nav-list>
          <a mat-list-item>
            <div class="nav-item">
              <span class="item-label">Item</span>
            </div>
          </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content class="content-container" select=".content"></ng-content>
      <footer class="app-footer">
        <div class="footer-content">
          <p>&copy; 2025 - Viabilidade App - AQ Tech - Todos os direitos reservados</p>
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
